<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Proxy Server Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MCP Proxy Server Dashboard</h1>
            <div class="stats">
                <span>Total Servers: <span id="total-servers">0</span></span>
                <span>Running: <span id="running-servers">0</span></span>
                <span>Status: <span id="connection-status" class="status-indicator">Disconnected</span></span>
            </div>
        </header>

        <main>
            <section class="servers-section">
                <h2>Servers</h2>
                <div id="servers-list" class="servers-list">
                    <!-- Server cards will be dynamically inserted here -->
                </div>
            </section>

            <section class="metrics-section">
                <h2>System Metrics</h2>
                <div id="metrics-container" class="metrics-container">
                    <!-- Metrics will be displayed here -->
                </div>
            </section>

        </main>
    </div>

    <!-- Server action modal -->
    <div id="action-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Confirm Action</h3>
            <p id="action-message"></p>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="confirmAction()">Confirm</button>
                <button class="btn btn-secondary" onclick="cancelAction()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Logs modal -->
    <div id="logs-modal" class="modal" style="display: none;">
        <div class="modal-content logs-modal-content">
            <div class="modal-header">
                <h3>Server Logs: <span id="logs-server-name"></span></h3>
                <button class="close-btn" onclick="closeLogs()">&times;</button>
            </div>
            <div class="logs-controls">
                <button class="btn btn-secondary" onclick="clearLogs()">Clear Logs</button>
                <label class="auto-scroll-label">
                    <input type="checkbox" id="auto-scroll" checked>
                    Auto-scroll
                </label>
            </div>
            <div id="logs-container" class="logs-container">
                <!-- Logs will be streamed here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
